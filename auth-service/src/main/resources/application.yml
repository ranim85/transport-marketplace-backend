server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://auth-db:5432/authdb
    username: auth
    password: authpass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

jwt:
  secret: change-this-secret-in-prod
  expiration-ms: 3600000